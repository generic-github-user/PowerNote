                  <div id="button-list">
                        <button id="delete-notes-button" type="button" class="btn btn-danger btn-block" data-toggle="tooltip" data-placement="right" title="Delete selected notes">Delete</button>
                        <button id="merge-notes-button" type="button" class="btn btn-primary btn-block" data-toggle="tooltip" data-placement="right" title="Combine selected notes into one note">Merge</button>
                        <button id="unmerge-notes-button" type="button" class="btn btn-primary btn-block" data-toggle="tooltip" data-placement="right" title="De-merge selected notes">Unmerge</button>
                        <button id="number-notes-button" type="button" class="btn btn-primary btn-block" data-toggle="tooltip" data-placement="right" title="Convert selected notes into a numbered list">Number</button>
                        <button id="select-notes-button" type="button" class="btn btn-success btn-block" data-toggle="tooltip" data-placement="right" title="Select all notes">Select All</button>
                        <button id="deselect-notes-button" type="button" class="btn btn-success btn-block" data-toggle="tooltip" data-placement="right" title="Deselect currently selected notes">Deselect</button>
                        <button id="sort_az-notes-button" type="button" class="btn btn-info btn-block" data-toggle="tooltip" data-placement="right" title="Sort selected notes alphabetically">Sort A &#8594; Z</button>
                        <button id="sort_za-notes-button" type="button" class="btn btn-info btn-block" data-toggle="tooltip" data-placement="right" title="Sort selected notes reverse alphabetically">Sort Z &#8594; A</button>
                        <button id="sort_sl-notes-button" type="button" class="btn btn-info btn-block" data-toggle="tooltip" data-placement="right" title="Sort selected notes from shortest to longest">Sort short &#8594; long</button>
                        <button id="sort_ls-notes-button" type="button" class="btn btn-info btn-block" data-toggle="tooltip" data-placement="right" title="Sort selected notes longest to shortest">Sort long &#8594; short</button>
                        <!-- <button id="deselect-notes-button" type="button" class="btn btn-primary btn-block" data-toggle="tooltip" data-placement="right" title="Export all notes">Export All</button> -->

                              <span class="input-group-text" id="basic-addon3">Add</span>
                        </div>
                        <input id="add-note-field" class="form-control" aria-describedby="basic-addon3" type="text" data-toggle="tooltip" data-placement="right" title="Quick add a new note" placeholder="New"></input>

            <div class="container">

                        <div class="notes-panel col-sm">

                              </ul>
                        </div>
                        <div class="text-panel col-sm">
                              <textarea id="text-panel"></textarea>
                        </div>
                        <div class="alert-panel col-sm">

                                    <div style="position: absolute; top: 0; right: 0;">
                                          <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                                                <div class="toast-header">
                                                      <strong class="mr-auto">Bootstrap</strong>
                                                      <small class="text-muted">just now</small>
                                                      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                      </button>
                                                </div>
                                                <div class="toast-body">
                                                      See? Just like this.
                                                </div>
                                          </div>

                                                      <small class="text-muted">2 seconds ago</small>
                                                      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                      </button>
                                                </div>
                                                <div class="toast-body">
                                                      Heads up, toasts will stack automatically
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
